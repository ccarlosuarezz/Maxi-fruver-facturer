<div class="container">
    <h1>Crear cajero</h1>
    <img src="assets/svg/logo.svg" alt="" width="350px">
    <div class="fields">
        <div class="personType">
            <p>Tipo de persona</p>
            <select name="person-type" id="" class="personTypeField" [(ngModel)]="idTipoPersona">
                <option *ngFor="let item of personType" value="{{item.id_tipo_persona}}">{{item.nombre_tipo_persona}}</option>
            </select>
        </div>
        <div class="documentType">
            <p>Tipo de documento</p>
            <select name="document-type" id="" class="documentTypeField" [(ngModel)]="idTipoDocumento">
                <option *ngFor="let item of documentType" value="{{item.id_tipo_documento}}">{{item.abreviatura_tipo_documento+': '+item.nombre_tipo_documento}}</option>
            </select>
        </div>
        <div class="identification">
            <p>Identificación</p>
            <input type="number" [(ngModel)]="idUsuario">
        </div>
        <div class="lastName">
            <p>Apellidos</p>
            <input type="text" [(ngModel)]="apellidosUsuario">
        </div>
        <div class="name">
            <p>Nombres</p>
            <input type="text" [(ngModel)]="nombresUsuario">
        </div>
        <div class="birthdate">
            <p>Fecha de nacimiento</p>
            <input type="date" [(ngModel)]="fechaNacimientoUsuario">
        </div>
        <div class="address">
            <p>Direccion de facturación</p>
            <div>
                <select name="type-address" id="" class="typeAddress" [(ngModel)]="tipoDireccionUsuario">
                    <option *ngFor="let item of addressType" value="{{item}}">{{item}}</option>
                </select>
                <input type="text" [(ngModel)]="numero1direccionUsuario">
                <p>#</p>
                <input type="number" [(ngModel)]="numero2direccionUsuario">
                <p>-</p>
                <input type="number" [(ngModel)]="numero3direccionUsuario">
            </div>
        </div>
        <div class="email">
            <p>Correo electronico</p>
            <input type="email" [(ngModel)]="correoElectronicoUsuario">
        </div>
        <div class="telephone">
            <p>Teléfono de contacto</p>
            <input type="number" [(ngModel)]="numeroTelefonoUsuario">
        </div>
    </div>

    <div class="buttons">
        <button (click)='createUser()' class="buttonRegister">Registrar</button>
        <button routerLink="/main-administrator-window" class="buttonCancel">Cancelar</button>
    </div>
    <app-loader *ngIf="isLoad"></app-loader>
</div>
